<div id="bigMenu">
  <form style="padding-top: 10px;" [formGroup]="movieForm">
    <label for="id">ID:</label><br>
    <input type="text" id="id" class="form-control" formControlName="id" required><br>

    <div *ngIf="id.invalid && (id.dirty || id.touched)"
         class="alert alert-danger">
      <div class="error" *ngIf="id.errors.required">
        ID is required.
      </div>
      <div class="error" *ngIf="id.errors.min">
        ID must be greater than 1.
      </div>
    </div>

    <input style="margin-bottom: 0;" id="submitButton" type="button" value="Delete Movie" (click)="deleteMovie(id.value)">
  </form>
</div>
