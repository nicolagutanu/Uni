<div id="bigMenu">
  <form style="padding-top: 10px;" [formGroup]="movieForm">
    <label for="id">ID:</label><br>
    <input type="text" id="id" class="form-control" formControlName="id" required><br>

    <div *ngIf="id.invalid && (id.dirty || id.touched)"
         class="alert alert-danger">
      <div class="error" *ngIf="id.errors.required">
        ID is required.
      </div>
      <div class="error" *ngIf="id.errors.min">
        ID must be greater than 1.
      </div>
    </div>

    <label for="name">Name:</label><br>
    <input type="text" id="name" class="form-control" formControlName="name" required><br>

    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div class="error" *ngIf="name.errors.required">
        Name is required.
      </div>
      <div class="error" *ngIf="name.errors.minlength">
        Name must be at least 3 characters long.
      </div>
    </div>

    <label for="rating">Rating:</label><br>
    <input type="text" id="rating" class="form-control" formControlName="rating" required><br>

    <div *ngIf="rating.invalid && (rating.dirty || rating.touched)"
         class="alert alert-danger">
      <div class="error" *ngIf="rating.errors.required">
        Rating is required.
      </div>
      <div class="error" *ngIf="rating.errors.min">
        Rating cannot be less than 0.
      </div>
      <div *ngIf="rating.errors.max">
        Rating cannot be greater than 10.
      </div>
    </div>

    <input style="margin-bottom: 0;" id="submitButton" type="button" value="Add Movie" (click)="addMovie(id.value, name.value, rating.value)">
  </form>
</div>
