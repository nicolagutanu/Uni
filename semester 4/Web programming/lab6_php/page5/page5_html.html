<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src=jquery-3.6.0.min.js></script>
  <link rel="stylesheet" href="page5_css.css">
</head>
<body onload="showAll()">
<div id="bigMenu">
  <form onsubmit="return false">
    <label for="type">Type:</label><br>
    <select id="type" name="type" onchange="showCustomer(this.value)">
      <option value="nothing">-</option>
      <option value="Dessert">Dessert</option>
      <option value="Meat">Meat Lovers</option>
      <option value="Pasta">Pasta</option>
      <option value="Vegetarian">Vegetarian</option>
    </select><br>
  </form>
  <div id="response"></div>
</div>

<script>
  function showCustomer(str) {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "page5_php.php?type=" + str, true);
    xmlhttp.send();
  }
</script>

<script>
  function showAll() {
    xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("response").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "page5_php2.php", true);
    xmlhttp.send();
  }
</script>
</body>
</html>
