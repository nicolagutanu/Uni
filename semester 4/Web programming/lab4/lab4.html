<!Doctype html>
<html>
<head>
	<title>lab4</title>
	<style>
		table, td { 
			border: 1px solid black;	
		}
		
		table {
			margin-top: 10px;
			width: 25%;
		}
	</style>
</head>
<body>
	<input id="ip" type="text">
  	<button id="add" onclick="Store()">Add</button>
  	<button id="dispay" onclick="Display()">Display</button>
  	<table id="myTable">
  	</table>

	<p id="demo"></p>

  	<script>
    	var tasks = [];
    	function Store() {
      		tasks.push(document.getElementById('ip').value);
      		document.getElementById("ip").value = "";
    	}

    	function Display() {
		var table = document.getElementById("myTable");
		var i=0;
		tasks.sort();
		while (i<tasks.length) {
  			var row = table.insertRow(-1);
  			var cell1=row.insertCell(0);
			var cell2=row.insertCell(1);
			var cell3=row.insertCell(2);
			var cell4=row.insertCell(3);
			var cell5=row.insertCell(4);
  			if (i<tasks.length) {
				cell1.innerHTML=parseInt(tasks[i],10);
			} else {
				cell1.innerHTML="";
			}
  			if (i+1<tasks.length) {
				cell2.innerHTML=parseInt(tasks[i+1],10);
			} else {
				cell2.innerHTML="";
			}
			if (i+2<tasks.length) {
				cell3.innerHTML=parseInt(tasks[i+2],10);
			} else {
				cell3.innerHTML="";
			}
  			if (i+3<tasks.length) {
				cell4.innerHTML=parseInt(tasks[i+3],10);
			} else {
				cell4.innerHTML="";
			}
			if (i+4<tasks.length) {
				cell5.innerHTML=parseInt(tasks[i+4],10);
			} else {
				cell5.innerHTML="";
			}
			i=i+5;
		}
		tasks=[];
	 }
  	</script>
</body>
</html>
